{% extends 'tweets/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>Set Password</fieldset>
        {{ form | crispy }}
        <div class="row margin-10">
            <button type="submit" class="btn btn-dark">Reset</button>
        </div>
    </form>
{% endblock content %}
